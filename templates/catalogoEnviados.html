<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogos Enviados</title>
</head>
<body background="/static/images/fondo.jpg" style="background-repeat: no-repeat; background-position: center center;">
    <h1>Catálogos Enviados</h1>

    <table align="center" border="1" style="width:auto; height:20px;">
        <tr>
          <th class="col">Fecha</th>
          <th class="col">Cliente</th>
          <th class="col">Correo</th>
          <th class="col">Celular</th>
          <th class="col">Categoría</th>
          <th class="col">Artículo</th>
          <th class="col">Cantidad</th>

          {% for item in data %}
          <tr>
            <th>{{item['Fecha']}}</th>
            <th>{{item['Nombre']}}</th>
            <th>{{item['Correo']}}</th>
            <th>{{item['Celular']}}</th>
            <th>{{item['Categoría']}}</th>
            <th>{{item['Producto']}}</th>
            <th>{{item['Cantidad']}}</th>
        </tr>
          {% endfor %}
        </tr>
    </table>

    <a href="/">Regresar</a>
</body>
</html>
