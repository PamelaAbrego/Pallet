<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
</head>
<body background="static/images/fondo.jpg" style="background-position: center center;">
    <div align = "center">
      <br>
      <h1 class="pallet">Catálogo</h1>

      <form action="{{ url_for('catalogo') }}" method="POST">
        <input type="hidden" name="envio" id="envio" value="todos">
        <input class="boton" type="submit" name="submit" id="submit" value="Enviar todos los mensajes">
      </form>
      <br>

      <table align="center" style="width:auto; height:20px;">
        <tr>
          <th class="col">Fecha</th>
          <th class="col">Cliente</th>
          <th class="col">Correo</th>
          <th class="col">Celular</th>
          <th class="col">Categoría</th>
          <th class="col">Artículo</th>
          <th class="col">Cantidad</th>

          {% for item in data %}
          <tr>
            <th>{{item['Fecha']}}</th>
            <th>{{item['Nombre']}}</th>
            <th>{{item['Correo']}}</th>
            <th>{{item['Celular']}}</th>
            <th>{{item['Categoría']}}</th>
            <th>{{item['Producto']}}</th>
            <th>{{item['Cantidad']}}</th>
            <th>
              <form action="{{ url_for('catalogo') }}" method="POST">
                <input type="hidden" name="envio" id="envio" value="uno">
                <input type="hidden" name="fecha" id="fecha" value="{{item['Fecha']}}">
                <input type="hidden" name="nombre" id="nombre" value="{{item['Nombre']}}">
                <input type="hidden" name="celular" id="celular" value="{{item['Celular']}}">
                <input type="hidden" name="correo" id="correo" value="{{item['Correo']}}">
                <input type="hidden" name="categoria" id="categoria" value="{{item['Categoría']}}">
                <input type="hidden" name="articulo" id="articulo" value="{{item['Producto']}}">
                <input type="hidden" name="cantidad" id="cantidad" value="{{item['Cantidad']}}">
                <input type="hidden" name="data" id="data" value={{data}}>
                <input class="boton1" type="submit" name="submit" id="submit" value="Enviar mensaje">
              </form>
            </th>
          </tr>
          {% endfor %}
          </tr>
      </table>

    </div>
    
    <style>
      table {
        border: #b2b2b2 1px solid;
      }

      .col {
        color: #c86450;
      }
      .imagen {
          height: 200px;
          width: 650px;
          align-content: center;
      }
      .pallet {
          font-family: Didot,Didot LT STD,Hoefler Text,Garamond,Times New Roman,serif;
          font-size: 50px;
          color: rgb(68, 40, 40);
          font-style: bold;
      }
       .boton {
           font-family: Didot,Didot LT STD,Hoefler Text,Garamond,Times New Roman,serif;
           text-decoration: none;
           padding: 10px;
           font-weight: 100;
           font-size: 40px;
           color:   #d28559 ;
           background-color:    #f3e2cc  ;
           border-radius: 6px;
           border: none;
      }

       .boton:hover {
          color:  white;
          background-color:  #c86450;
      }

       .boton1 {
        font-family: Didot,Didot LT STD,Hoefler Text,Garamond,Times New Roman,serif;
        text-decoration: none;
        padding: 10px;
        font-weight: 100;
        font-size: 20px;
        color:   #d28559 ;
        background-color:    #f3e2cc  ;
        border-radius: 6px;
        border: none;
      }

        .boton1:hover {
          color:  white;
          background-color:  #c86450;
        }

    </style>

</body>
</html>
